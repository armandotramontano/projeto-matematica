    <div class="container mt-sm-5 my-1">
      <div class="question ml-sm-5 pl-sm-5 pt-2">
        <div class="py-2 h5">
          <p>{{ questao.enunciado }}</p>
          <img src="../../../{{questao.figura}}" width="300px" height="150px" />
        </div>
        <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
          <form>
            {% for alternativa in alternativas %}
            <div class="form-check">
              <input
                class="form-check-input alternativas {% if questao.resposta == alternativa.pk %} corretaInput {% endif %}"
                type="radio"
                name="exampleRadios"
                id="exampleRadios2"
                value="{{alternativa.conteudo}}"
              />
              <label
                class="form-check-label {% if questao.resposta == alternativa.pk %} corretaLabel {% endif %}"
                for="exampleRadios2"
              >
                {{alternativa.conteudo}}
              </label>
            </div>
            {% endfor %}
          </form>
        </div>
      </div>
      <div class="d-flex align-items-center botoes pt-3">
        <a
          href="{% url 'atividades5ano' pk=1 id_resposta=1 %}"
          class="btn btn-success"
        >
          Voltar
        </a>
        <button onclick="marcaACerta()" class="btn btn-primary">
          Verificar resposta
        </button>
        <a
          href="{% url 'atividades5ano' pk=2 id_resposta=2 %}"
          class="btn btn-success"
        >
          Próxima atividade
        </a>
      </div>
    </div>

  <script>
    function marcaACerta() {
      const alternativas = document.getElementsByClassName("alternativas");
      const resposta = document.getElementsByClassName("corretaInput")[0];
      for (let input of alternativas) {
        if (input.checked) {
          if (input.value != resposta.value) {
            input.nextElementSibling.style.backgroundColor = "red";
          }
        }
      }
      document.getElementsByClassName("corretaLabel")[0].style.backgroundColor =
        "green";
    }
  </script>
