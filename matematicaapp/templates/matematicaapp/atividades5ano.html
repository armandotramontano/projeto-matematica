    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">GeniAulas</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">

            </li>

              class="form-control mr-sm-2"
              type="text"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <p>{{ questao.enunciado }}</p>
    <img src="../../../{{questao.figura}}" width="300px" height="150px" />
    {% for alternativa in alternativas %}
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="exampleRadios"
        id="exampleRadios2"
        value="option2"
      />
      <label
        class="form-check-label {% if alternativa.pk == resposta.pk %} corretaId {% endif %}"
        for="exampleRadios2"
      >
        (A) {{alternativa.conteudo}}
      </label>
    </div>
    {% endfor %}

    <a class="btn btn-sg btn-primary" onclick="marcaACerta()" role="button"
      >Verificar resposta</a
    >
    <a
      class="btn btn-sg btn-primary"
      href="{% url 'atividades5ano' pk=2 id_resposta=2 %}"
      role="button"
      >Próxima atividade</a
    >

    <footer class="container">
      <p class="float-right"><a href="#">Back to top</a></p>
      <p>
        &copy; 2017-2020 Company, Inc. &middot; <a href="#">Privacy</a> &middot;
        <a href="#">Terms</a>
      </p>
    </footer>
